<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>지옥의 격투: PVP</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #battlefield {
      position: relative;
      width: 800px;
      height: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      border: 2px solid lime;
      margin-bottom: 20px;
    }

    .character {
      position: relative;
      width: 300px;
      height: 400px;
    }

    .character img.base {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .character img.overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .character.active .overlay {
      opacity: 1;
    }

    #hp-bars {
      display: flex;
      justify-content: space-between;
      width: 800px;
      margin-bottom: 10px;
    }

    .hp {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>지옥의 격투: PVP</h1>

  <div id="hp-bars">
    <div>
      <div>YOU</div>
      <progress id="playerHP" value="3" max="3" class="hp"></progress>
    </div>
    <div>
      <div>ENEMY</div>
      <progress id="opponentHP" value="3" max="3" class="hp"></progress>
    </div>
  </div>

  <div id="battlefield">
    <div id="player1" class="character">
      <img src="characters/hero/stand.png" class="base" id="p1-base">
      <img src="characters/hero/punch.png" class="overlay" id="p1-attack">
      <img src="characters/hero/parry.png" class="overlay" id="p1-parry">
      <img src="characters/hero/hit.png" class="overlay" id="p1-hit">
      <img src="characters/hero/victory.png" class="overlay" id="p1-victory">
    </div>

    <div id="player2" class="character">
      <img src="characters/hero/stand.png" class="base" id="p2-base">
      <img src="characters/hero/punch.png" class="overlay" id="p2-attack">
      <img src="characters/hero/parry.png" class="overlay" id="p2-parry">
      <img src="characters/hero/hit.png" class="overlay" id="p2-hit">
      <img src="characters/hero/victory.png" class="overlay" id="p2-victory">
    </div>
  </div>

  <div>
    <!-- 조작 버튼 등은 여기에 -->
  </div>

  <script>
    function showPose(playerId, poseId) {
      document.querySelectorAll(`#${playerId} .overlay`).forEach(img => img.classList.remove("active"));
      if (poseId) document.getElementById(poseId).classList.add("active");
    }

    // 예시: 공격 연출
    function simulateAttack() {
      showPose("player1", "p1-attack");
      showPose("player2", "p2-hit");
      setTimeout(() => {
        showPose("player1");
        showPose("player2");
      }, 1000);
    }
  </script>
</body>
</html>
