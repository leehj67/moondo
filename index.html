<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Girl 전장</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Courier New', monospace;
      text-align: center;
    }
    #battlefield {
      width: 800px;
      height: 400px;
      background: #111;
      margin: 20px auto;
      border: 1px solid lime;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    select, button {
      margin: 10px;
      padding: 5px 10px;
    }
    #log {
      max-width: 800px;
      margin: auto;
      background: #111;
      border: 1px solid lime;
      height: 150px;
      overflow-y: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>// ==== index.html (그래이언트) ====</h2>
  <h1>TV Girl 전쟁</h1>

  <div>
    <select id="unitType">
      <option value="tv_girl">TV Girl</option>
      <option value="enemy_bot">Enemy Bot</option>
      <option value="boss">Boss</option>
    </select>
    <button onclick="spawnUnit()">소환</button>
  </div>

  <div id="battlefield">
    <canvas id="canvas" width="800" height="400"></canvas>
  </div>

  <div id="log"></div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://moondo-production.up.railway.app");
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const logDiv = document.getElementById("log");

    function log(msg) {
      logDiv.innerHTML += `> ${msg}<br>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function spawnUnit() {
      const type = document.getElementById("unitType").value;
      socket.emit("spawn", { type });
    }

    socket.on("state", (units) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const unit of units) {
        const img = new Image();
        img.src = `tv_girl/${unit.type}.png`;
        img.onload = () => {
          ctx.drawImage(img, unit.x, unit.y, 50, 50);
        };
      }
    });

    socket.on("log", log);
  </script>
</body>
</html>
