<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>지옥의 가위바위보: PVP</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: black;
      color: lime;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #log {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 1px solid lime;
      padding: 10px;
      overflow-y: scroll;
      background: #111;
    }
    .btns {
      margin-top: 20px;
    }
    button {
      background: lime;
      color: black;
      font-weight: bold;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    #battlefield {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      width: 600px;
      align-items: center;
    }
    #battlefield img {
      width: 200px;
      height: auto;
      transition: all 0.3s ease;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <h1>지옥의 가위바위보: PVP</h1>

  <div id="battlefield">
    <img id="player" src="tv_girl/stand.png" />
    <img id="opponent" src="tv_girl/stand.png" />
  </div>

  <div id="log"></div>

  <div class="btns">
    <button onclick="sendMove('rock')">✊ 주먹</button>
    <button onclick="sendMove('paper')">✋ 보</button>
    <button onclick="sendMove('scissors')">✌ 가위</button>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://moondo-production.up.railway.app");
    const logDiv = document.getElementById("log");
    let myMove = null;

    function log(msg) {
      logDiv.innerHTML += `> ${msg}<br>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function sendMove(move) {
      if (myMove) {
        log("이미 선택함. 상대 대기 중...");
        return;
      }
      myMove = move;
      log(`내 선택: ${move}`);
      socket.emit("player_move", move);
    }

    function setPose(playerPose, opponentPose) {
      document.getElementById("player").src = `tv_girl/${playerPose}.png`;
      document.getElementById("opponent").src = `tv_girl/${opponentPose}.png`;
    }

    socket.on("waiting", () => log("상대 기다리는 중..."));

    socket.on("game_start", () => {
      log("🎮 게임 시작! 가위, 바위, 보 중 하나 선택하세요.");
      setPose("stand", "stand");
    });

    socket.on("round_result", (result) => {
      myMove = null;
      log(`▶️ 결과: ${result}`);

      if (result.includes("승리")) {
        setPose("attack", "defeat");
      } else if (result.includes("패배")) {
        setPose("defeat", "attack");
      } else {
        setPose("stand", "stand");
      }
    });

    socket.on("opponent_disconnected", () => {
      log("❌ 상대방이 나갔습니다. 재시작 대기 중...");
      setPose("stand", "stand");
    });
  </script>
</body>
</html>
