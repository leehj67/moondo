<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Girl 전장</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Courier New', monospace;
      text-align: center;
    }
    #battlefield {
      width: 800px;
      height: 400px;
      background: #111;
      margin: 20px auto;
      border: 1px solid lime;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .card-bar {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .card {
      background: white;
      color: black;
      border: 2px solid lime;
      margin: 0 5px;
      padding: 5px;
      cursor: pointer;
    }
    #log {
      max-width: 800px;
      margin: auto;
      background: #111;
      border: 1px solid lime;
      height: 150px;
      overflow-y: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>TV Girl 전장</h1>

  <div id="battlefield">
    <canvas id="canvas" width="800" height="400"></canvas>
  </div>

  <div class="card-bar">
    <div class="card" onclick="spawnUnit('tv_girl')">TV Girl</div>
    <div class="card" onclick="spawnUnit('enemy_bot')">Enemy Bot</div>
    <div class="card" onclick="spawnUnit('boss')">Boss</div>
  </div>

  <div id="log"></div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://moondo-production.up.railway.app");
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const logDiv = document.getElementById("log");

    function log(msg) {
      logDiv.innerHTML += `> ${msg}<br>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function spawnUnit(type) {
      socket.emit("spawn_unit", { type });
    }

    socket.on("game_state", (state) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const unit of state.units) {
        const img = new Image();
        img.src = `tv_girl/${unit.type}.png`;
        img.onload = () => {
          ctx.drawImage(img, unit.x, unit.y, 50, 50);
        };
      }
    });

    socket.on("log", log);
  </script>
</body>
</html>
